<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Procrastinadores Anónimos (P.A)</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="registration-body">

    <div class="registration-container">
        <div class="registration-header">
            <a href="index.html" class="logo">P.A</a>
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        </div>

        <form class="registration-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <button type="submit" class="cta-button full-width">Enviar Enlace de Recuperación</button>
        </form>

        <div class="login-link">
            <p>¿Ya la recordaste? <a href="login.html">Volver a Iniciar Sesión</a></p>
        </div>
    </div>

</body>
</html>
