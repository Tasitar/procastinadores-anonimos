<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Procrastinadores Anónimos (P.A)</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="registration-body">

    <div class="registration-container">
        <div class="registration-header">
            <a href="index.html" class="logo">P.A</a>
            <h1>Iniciar Sesión</h1>
            <p>Qué bueno verte de nuevo. ¡Tus metas te esperan!</p>
        </div>

        <form class="registration-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="forgot-password">
                <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="cta-button full-width">Ingresar</button>
        </form>

        <div class="login-link">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>

</body>
</html>
