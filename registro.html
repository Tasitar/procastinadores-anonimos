<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Procrastinadores Anónimos (P.A)</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="registration-body">

    <div class="registration-container">
        <div class="registration-header">
            <a href="index.html" class="logo">P.A</a>
            <h1>Crea tu Cuenta</h1>
            <p>Únete a la comunidad y toma el control de tus metas.</p>
        </div>

        <form class="registration-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
            </div>

            <button type="submit" class="cta-button full-width">Continuar</button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>

</body>
</html>
